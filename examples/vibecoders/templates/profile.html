<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile - VibeCoder</title>
  <link href="/dist/style.css" rel="stylesheet">
  <script src="/dist/bundle.js" defer></script>
</head>
<body class="bg-darker text-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-dark py-6">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center">
        <a href="/" class="flex items-center">
          <svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"></path>
          </svg>
          <h1 class="ml-2 text-2xl font-bold text-white">VibeCoder</h1>
        </a>
      </div>
      <div>
        <a href="/" class="btn btn-primary mr-2">Home</a>
        <button id="logout-btn" class="btn btn-secondary">Log Out</button>
      </div>
    </div>
  </header>

  <!-- Profile Section -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <div class="max-w-4xl mx-auto">
        <div class="bg-dark rounded-lg shadow-xl overflow-hidden mb-10">
          <div class="p-6 sm:p-10">
            <div class="flex flex-col sm:flex-row items-center sm:items-start">
              <div class="mb-6 sm:mb-0 sm:mr-8">
                <img id="display-photo" src="" alt="Profile Photo" class="rounded-lg w-32 h-32 object-cover hidden">
                <div id="no-photo" class="rounded-lg w-32 h-32 bg-gray-800 flex items-center justify-center">
                  <svg class="h-16 w-16 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"></path>
                  </svg>
                </div>
              </div>
              <div class="flex-1 text-center sm:text-left">
                <h2 class="text-3xl font-bold mb-2" id="profile-username">Username</h2>
                <div class="flex flex-wrap justify-center sm:justify-start space-x-4 mb-4">
                  <div class="text-gray-400 flex items-center">
                    <svg class="h-5 w-5 mr-1" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                    </svg>
                    <span>Developer</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Profile Form -->
        <div class="bg-dark rounded-lg shadow-xl overflow-hidden">
          <div class="p-6 sm:p-10">
            <h3 class="text-2xl font-bold mb-6">Edit Profile</h3>
            
            <form id="profile-form">
              <div class="mb-6">
                <label for="profile-bio" class="form-label">Bio</label>
                <textarea id="profile-bio" class="form-input" rows="3" placeholder="Tell us about yourself..."></textarea>
              </div>
              
              <div class="mb-6">
                <label for="profile-linkedin" class="form-label">LinkedIn URL</label>
                <input type="url" id="profile-linkedin" class="form-input" placeholder="https://linkedin.com/in/yourusername">
              </div>
              
              <div class="mb-6">
                <label for="profile-github" class="form-label">GitHub URL</label>
                <input type="url" id="profile-github" class="form-input" placeholder="https://github.com/yourusername">
              </div>
              
              <div class="mb-6">
                <label for="profile-photo" class="form-label">Profile Photo URL</label>
                <input type="url" id="profile-photo" class="form-input" placeholder="https://example.com/your-photo.jpg">
              </div>
              
              <div id="profile-error" class="text-red-500 mb-4 hidden"></div>
              <div id="profile-success" class="text-green-500 mb-4 hidden"></div>
              
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark py-8 mt-20">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400">
        &copy; 2025 VibeCoder | Connect with developers around the world
      </p>
    </div>
  </footer>
</body>
</html>
